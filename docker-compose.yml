services:
  # Psychology Data Microservice
  psychology-service:
    image: ghcr.io/volkerfelix/psychology-service:sha-51d6387@sha256:49c7890f6f0eed040519952d7ccd66bfa986a7ad994fc906b8d93e3d26872c70
    ports:
      - "8002:8002"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8002
      - DATABASE_BACKEND=postgres
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/psychology_data
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - LOG_LEVEL=INFO
      - DEBUG=False
      - PSYCHOLOGY_SERVICE_URL=http://personality-service:8001/api
    entrypoint: ["/app/entrypoint.sh"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - psychology-network

  # Visualization Application
  psychology-visu:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - PSYCHOLOGY_API_BASE_URL=http://psychology-service:8002/api
      - SECRET_KEY=your-secret-key-here
    depends_on:
      - psychology-service
    networks:
      - psychology-network

  # PostgreSQL Database for Psychology Data Microservice
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=psychology_data
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - psychology-network

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@psychologydata.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - psychology-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin

networks:
  psychology-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data: